<!DOCTYPE html>
<!-- html lang="en" -->
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">CIS550 HW2</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
          <a class="nav-item nav-link" href="/Recommendations">Recommendations</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    <div class="container user-container" ng-controller="usersController">
      <div class="jumbotron">
        <div class="h5" ng-click="showUsers()">Users</div>
        <!-- Display the users -->
        <table ng-show="whetherShowUsers" ng-init="whetherShowUsers=false;">
          <tr>
            <td style="font-size:20px;font-weight:bold;font-style:italic;">Username</td>
          </tr>
          <tr ng-repeat="x in users">
            <td>{{ x.username }}</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Movie Content -->
    <div class="container movie-container" ng-controller="movieController">
      <div class="jumbotron">
        <div class="h5" ng-init="showGenres()">Top Movies</div>
        <!-- Display the Genres -->
        <dl id="genresList" style="list-style-type:none;">
          <dt ng-repeat="x in genres">
            <button class="accordion" ng-click="showMovies(x.genre)">{{ x.genre }}</button>
          </dt>
        </dl>
        <!-- Display top 10 movies when a genre is clicked -->
        <table ng-show="whetherShowMovies" ng-init="whetherShowMovies=false;">
          <tr>
            <td class="table-header" colspan="3">Genre: {{ genre }}</td>
          </tr>
          <tr>
            <td class="table-header">Movie title</td>
            <td class="table-header">Rating</td>
            <td class="table-header">Votes</td>
          </tr>
          <tr ng-repeat="x in topMovies">
            <td>{{ x.title }}</td>
            <td>{{ x.rating }}</td>
            <td>{{ x.votes }}</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
